<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="login-form">
        <div class="login-form-header">
            <img src="img/Logo.svg" alt="Logo img">
            <h1>Welcome to out CRM</h1>
            <h2>Enter your details to proceed further</h2>
        </div>
        <div class="login-form-input">
            <div class="login-form-input-fields">
                <div class="login-form-items">
                    <label for="fullName" class="label-name">Full name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Catherin Shaw">
                </div>
                <div class="login-form-items">
                    <label for="email" class="label-name">Email</label>
                    <input type="email" name="email" id="email" placeholder="catherin.shaw@gmail.com">
                </div>
                <div class="login-form-items">
                    <label for="password" class="label-name">Password</label>
                    <input type="password" name="password" id="password" placeholder="Start typing...">
                </div>
                <div class="sign-buttons">
                    <input type="button" value="Sign Up" id="signUp" class="btn sign-up">
                    <input type="button" value="Sign In" id="signIn" class="btn sign-in">
                </div>
                <div class="share">
                    <p class="label-name">Or sign in with</p>
                    <div class="social">
                        <a href="tw.com">
                            <svg><use xlink:href="img/social.svg#Twitter">
                            </use></svg>
                        </a>
                        <a href="google.com">
                            <svg><use xlink:href="img/social.svg#Google">
                            </use></svg>
                        </a>
                        <a href="fb.com">
                            <svg><use xlink:href="img/social.svg#Facebook">
                            </use></svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
